# -------- The below details are required for running test suite locally / remotely -------

# Browser - chrome, edge, firefox
browserName = edge

# Browser Run Mode - headed, headless
browserRunMode = headed

# Run Environment - local, dev, test, uat
runEnv = local

# Application under Test (AUT) URL
local_autURL = https://simple-books-api.glitch.me
#dev_autURL = https://dev-app.test.com
#test_autURL = https://test-app.test.com
#uat_autURL = https://uat-app.test.com

# ----------------- The below details are required for running test suite locally ------------------

# Get Secrets for Local Run
# Update the value as 'No' or leave empty by default. ONLY for local run update as 'Yes'.
localRun = Yes

# -------- The below details are required for the parallel run --------------------------

# Parallel Mode - local, remote
# By default, the value is local. If you need to run in pipeline, change to remote.
parallelMode = local

# Parallel Run - Remote URL
#remoteUrl = http://localhost:4444/wd/hub

# Cross Browser Run - Yes, No
crossBrowserRun = No

# -------- The below details are required for downloading files from AUT ---------------

# Download Files through AUT - Yes, No
download_available = No

# Remote Download directory to be specified if run need to happen remotely.
remote_download_directory = C://downloads

# -------- Azure KV and User Role details for local run starts here --------------------

# User Role Codes
#secretNameCode = QA-AUTO-APP-ROLE-USR
#secretIdentifierCode = QA-AUTO-APP-ROLE-SCRT

# ----------------- API Testing -------------------------
excelFile=APIData.xlsx
